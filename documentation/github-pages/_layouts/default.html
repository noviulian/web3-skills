<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="icon" href="https://moralis.io/wp-content/uploads/2021/06/Moralis-Icon-Dark.svg" type="image/svg+xml">
</head>
<body>
  <div class="app-container">
    <header class="site-header">
      <a href="{{ site.baseurl }}/" class="site-title">{{ site.title }}</a>
      <nav class="header-nav">
        <a href="https://github.com/novnski/moralis-api-skills" target="_blank">GitHub</a>
        <a href="https://moralis.io" target="_blank">Moralis.io</a>
      </nav>
    </header>

    <div class="main-wrapper">
      <aside class="sidebar">
        <nav class="sidebar-nav">
          <ul>
            <li><a href="{{ site.baseurl }}/">Introduction</a></li>
            <li><a href="{{ site.baseurl }}/installation">Installation</a></li>
            <li><a href="{{ site.baseurl }}/examples">Usage Examples</a></li>
            <li><a href="{{ site.baseurl }}/api-reference">API Reference</a></li>
            <li><a href="{{ site.baseurl }}/contributing">Contributing</a></li>
          </ul>

          <div style="margin-top: 2rem; font-size: 0.85rem; font-weight: 600; color: #6b7280; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em;">Skills Source</div>
          <ul>
            <li><a href="https://github.com/novnski/moralis-api-skills/blob/main/skills/moralis-data-api/SKILL.md" target="_blank">Data API ↗</a></li>
            <li><a href="https://github.com/novnski/moralis-api-skills/blob/main/skills/moralis-streams-api/SKILL.md" target="_blank">Streams API ↗</a></li>
          </ul>
        </nav>
      </aside>

      <main class="content">
        {{ content }}
      </main>
    </div>

    <footer class="site-footer">
      <p>&copy; {{ site.time | date: '%Y' }} Moralis API Skills for Claude Code. Open Source under MIT License.</p>
    </footer>
  </div>

  <script src="{{ site.baseurl }}/assets/js/script.js"></script>
</body>
</html>
